{% extends 'template.html' %}
{% block body %}
{% if update %}
    <form action="/sport/update" method="post">
        <input type="hidden" name="id" id="id" value="{{sport.id_}}"> 
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value='{{sport.name}}'>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value='{{sport.description}}'>
        <button type="submit">Update</button>
    </form>       
{% else %}
    <form action="/sport" method="post">
        <input type="hidden" name="id" id="id"> 
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="description">Description</label>
        <input type="text" name="description" id="description">
        <button type="submit">Create</button>
    </form>    
{% endif %}
{% endblock %}
