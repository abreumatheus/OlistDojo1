{% extends 'template.html' %}
{% block body %}
    <table>
        <tr>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
        </tr>
        {% for sport in sports %}
        <tr>
            <td>
                {{ sport.name }}
            </td>
            <td>
                {{ sport.description }}
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
