{% extends 'template.html' %}
{% block body %}
    <h1>Update Team</h1>
    <form action="/team/update" method="post">
        <label for="name">ID: </label>
        <input type="text" name="id" id="id" value="{{team.id_}}" readonly>
    </br>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" value="{{team.name}}">
    </br>
        <label for="description">Description: </label>
        <input type="text" name="description" id="description" value="{{team.description}}">
    </br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
