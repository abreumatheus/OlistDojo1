<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
{% extends 'template.html'%}
{% block body %}
<form action="/create_customer" method="POST" class="row g-3">
    <div class="row mb-3">
        <label class="form-label">Name</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" placeholder="Insert your name" name="name">
        </div>
    </div>
    <div class="row mb-3">
        <label class="form-label">Identification</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" placeholder="Insert your identification" name="identification">
        </div>
    </div>
    <div class="row mb-3">
        <label class="form-label">Phone</label>
        <div class="col-sm-8">
            
            <input class="form-control" type="number" placeholder="Insert you phone number" name="phone">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-8">
            <button style="float: right;" type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>
{% endblock%}
